name: Lint & Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-validate:
    name: Lint & Validate
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        id: format-check
        run: npm run format:check

      - name: Run ESLint
        id: lint-check
        run: npx eslint tests/**/*.ts

      - name: Create status check
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const formatCheck = '${{ steps.format-check.outcome }}';
            const lintCheck = '${{ steps.lint-check.outcome }}';
            const success = formatCheck === 'success' && lintCheck === 'success';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: success ? 'success' : 'failure',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: success ? 'Lint and validation passed' : 'Lint and validation failed',
              context: 'Lint & Validate'
            });

