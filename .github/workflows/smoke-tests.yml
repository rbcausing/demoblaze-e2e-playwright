name: Smoke Tests (chromium)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  smoke-tests:
    name: Smoke Tests (chromium)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Run smoke tests on Chromium
        id: smoke-tests
        run: npx playwright test --grep @smoke --project=chromium
        env:
          BASE_URL: https://www.demoblaze.com
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-traces
          path: test-results/
          retention-days: 30

      - name: Create status check
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testOutcome = '${{ steps.smoke-tests.outcome }}';
            const success = testOutcome === 'success';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: success ? 'success' : 'failure',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: success ? 'Smoke tests passed' : 'Smoke tests failed',
              context: 'Smoke Tests (chromium)'
            });

