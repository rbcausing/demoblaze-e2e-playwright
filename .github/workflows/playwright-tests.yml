name: Demoblaze E2E Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - smoke
          - full
          - regression
          - all

env:
  NODE_VERSION: '20'
  BASE_URL: 'https://www.demoblaze.com'

jobs:
  # Job 1: Smoke Tests - Fast feedback on critical functionality
  smoke-tests:
    name: ðŸ”¥ Smoke Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ§ª Run smoke tests
        run: npx playwright test --project=${{ matrix.browser }} --grep="@smoke" --reporter=html,json,junit
        env:
          CI: true
          SKIP_MOBILE: true

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: ðŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 7

  # Job 2: Full Test Suite - Comprehensive testing
  full-tests:
    name: ðŸŽ¯ Full Test Suite (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ§ª Run full test suite
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html,json,junit
        env:
          CI: true
          SKIP_MOBILE: true

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: ðŸ“¸ Upload screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-artifacts-${{ matrix.browser }}
          path: |
            test-results/**/*.png
            test-results/**/*.webm
          retention-days: 14

  # Job 3: Mobile Tests - Mobile device testing
  mobile-tests:
    name: ðŸ“± Mobile Tests (${{ matrix.device }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke-tests
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        device: ['mobile-chrome', 'Mobile Safari']
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: ðŸ§ª Run mobile tests
        run: npx playwright test --project="${{ matrix.device }}" --grep="@smoke" --reporter=html,json,junit
        env:
          CI: true

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results-${{ matrix.device }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 4: Regression Tests - Comprehensive testing with retries
  regression-tests:
    name: ðŸ”„ Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: |
      github.event_name == 'schedule' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'regression')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run regression tests
        run: npx playwright test --config=playwright-regression.config.ts --reporter=html,json,junit
        env:
          CI: true
          SKIP_MOBILE: true

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            playwright-report/
            test-results/
            allure-results/
          retention-days: 30

      - name: ðŸ“ˆ Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: ðŸ“Š Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  # Job 5: Test Summary - Aggregate results and post summary
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, full-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results-*'
          path: all-results/

      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸŽ­ Demoblaze E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test reports available in the Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and videos (if tests failed) are uploaded separately" >> $GITHUB_STEP_SUMMARY

  # Job 6: Notification (optional)
  notify:
    name: ðŸ“¬ Notifications
    runs-on: ubuntu-latest
    needs: [smoke-tests, full-tests]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“Š Build status
        run: |
          if [ "${{ needs.smoke-tests.result }}" == "success" ] && [ "${{ needs.full-tests.result }}" == "success" ]; then
            echo "âœ… All tests passed!"
            echo "BUILD_STATUS=success" >> $GITHUB_ENV
          else
            echo "âŒ Some tests failed"
            echo "BUILD_STATUS=failure" >> $GITHUB_ENV
          fi

      - name: ðŸ“ Summary
        run: |
          echo "## Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ env.BUILD_STATUS }}" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the Actions artifacts." >> $GITHUB_STEP_SUMMARY

